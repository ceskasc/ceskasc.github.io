name: Update GitHub Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "data/github.json"
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update snapshot file
        env:
          GITHUB_USERNAME: ceskasc
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/update-github-data.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No data changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/github.json
          git commit -m "chore(data): refresh GitHub snapshot"
          git push
