<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Sadıkcan Çeşka</title>
  <meta name="description" content="The page you requested could not be found." />
  <meta name="robots" content="noindex" />
  <style>
    :root {
      --bg: #0b0e11;
      --panel: rgba(16, 20, 24, 0.86);
      --line: #232a31;
      --text: #f3f4ef;
      --muted: #9ca6b0;
      --accent: #d5b378;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Outfit", system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 14% 12%, rgba(213, 179, 120, 0.14), transparent 30%),
        linear-gradient(155deg, #090b0d 0%, #0b0e11 45%, #121820 100%);
      padding: 1rem;
    }
    .card {
      width: min(640px, 100%);
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--panel);
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      line-height: 1.05;
      margin-bottom: 0.55rem;
    }
    p {
      color: var(--muted);
      margin-bottom: 1.1rem;
      line-height: 1.6;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }
    a {
      text-decoration: none;
      color: #111317;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.62rem 0.94rem;
      background: linear-gradient(130deg, var(--accent), #f1ddb3);
    }
    .secondary {
      color: var(--text);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--line);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>404</h1>
    <p>The page you requested was not found. You can return to the portfolio home or open the resume directly.</p>
    <div class="actions">
      <a href="/">Go Home</a>
      <a class="secondary" href="/Sadikcan-Ceska-CV.pdf" target="_blank" rel="noreferrer">Open Resume</a>
    </div>
  </main>
</body>
</html>
